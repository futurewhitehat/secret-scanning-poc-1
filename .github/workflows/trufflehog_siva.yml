name: TruffleHog PR Scan - By siva

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for diff-based scanning

      - name: Install TruffleHog
        run: |
          curl -L https://github.com/trufflesecurity/trufflehog/releases/latest/download/trufflehog-linux-amd64 -o trufflehog
          chmod +x trufflehog
          sudo mv trufflehog /usr/local/bin/

      - name: Run TruffleHog on PR diff
        id: trufflehog
        run: |
          git fetch origin ${{ github.base_ref }}
          DIFF_RANGE="origin/${{ github.base_ref }}...HEAD"
          echo "Scanning diff: $DIFF_RANGE"

          # Save findings to file
          trufflehog git --only-verified \
            --diff $DIFF_RANGE \
            --json > findings.json || true

          # Parse and limit output
          if [[ -s findings.json ]]; then
            echo "Secrets found"
            echo "true" > found_secrets.flag
            head -c 65000 findings.json > short_findings.json
          else
            echo "No secrets found"
          fi

      - name: Comment findings on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('found_secrets.flag')) {
              const findings = fs.readFileSync('short_findings.json', 'utf8');
              const body = `ðŸš¨ **TruffleHog found potential secrets in this PR**\n\n\`\`\`json\n${findings}\n\`\`\`\nPlease review and remove any sensitive data.`;
              github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

      - name: Fail if secrets found
        if: success() && hashFiles('found_secrets.flag') != ''
        run: |
          echo "Secrets found in PR. Failing the workflow."
          exit 1

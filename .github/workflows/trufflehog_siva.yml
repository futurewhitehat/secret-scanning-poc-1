name: Secret Scan with TruffleHog - By Siva

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  trufflehog:
    name: Scan for Secrets with TruffleHog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for TruffleHog to see full history

      - name: Install TruffleHog CLI
        run: |
              curl -sL https://api.github.com/repos/trufflesecurity/trufflehog/releases/latest \
              | grep browser_download_url \
              | grep linux_amd64 \
              | cut -d '"' -f 4 \
              | xargs curl -L -o trufflehog.tar.gz
              tar -xzf trufflehog.tar.gz
              chmod +x trufflehog
              sudo mv trufflehog /usr/local/bin/
              uname -m
              file /usr/local/bin/trufflehog

      - name: Run TruffleHog Scan
        run: |
              git fetch origin ${{ github.base_ref }}
              trufflehog git --since-commit=${{ github.event.before }} --branch=${{ github.sha }} --json > trufflehog-results.json || true


      - name: Upload TruffleHog Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: trufflehog-results.json

      - name: Fail if secrets detected
        run: |
          if grep -q '"SourceMetadata"' trufflehog-results.json; then
            echo "❌ Secrets detected by TruffleHog!"
            exit 1
          else
            echo "✅ No secrets found."
          fi

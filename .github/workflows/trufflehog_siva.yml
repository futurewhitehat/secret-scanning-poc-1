name: Secret Scan with TruffleHog - By Siva

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  trufflehog:
    name: Scan for Secrets with TruffleHog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for TruffleHog to see full history

      - name: Run TruffleHog Scan
        id: trufflehog
        uses: trufflesecurity/trufflehog@v3.74.0
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
          extra_args: --json > trufflehog-results.json
        continue-on-error: false

      - name: Upload TruffleHog Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: trufflehog-results.json

      - name: Fail if secrets detected
        run: |
          if grep -q '"SourceMetadata"' trufflehog-results.json; then
            echo "❌ Secrets detected by TruffleHog!"
            exit 1
          else
            echo "✅ No secrets found."
          fi

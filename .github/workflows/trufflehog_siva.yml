name: Secret Scan with TruffleHog - By Siva

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  trufflehog:
    name: Scan for Secrets with TruffleHog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for full history

      - name: Install TruffleHog CLI
        run: |
          curl -sL https://api.github.com/repos/trufflesecurity/trufflehog/releases/latest \
          | grep browser_download_url \
          | grep linux_amd64.tar.gz \
          | cut -d '"' -f 4 \
          | xargs curl -L -o trufflehog.tar.gz
          tar -xzf trufflehog.tar.gz
          chmod +x trufflehog
          sudo mv trufflehog /usr/local/bin/
          uname -m
          file /usr/local/bin/trufflehog

      - name: Run TruffleHog Scan
        run: |
          git fetch origin ${{ github.base_ref }}
          REPO_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          trufflehog git --since-commit=${{ github.event.before }} --branch=${{ github.sha }} "$REPO_URL" --json > trufflehog-results.json || true

      - name: Upload TruffleHog Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: trufflehog-results.json

      - name: Comment on PR if secrets detected
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'trufflehog-results.json';

            if (fs.existsSync(path)) {
              const content = fs.readFileSync(path, 'utf8');
              if (content.includes('"SourceMetadata"')) {
                const truncated = content.length > 60000
                  ? content.slice(0, 60000) + '\n...(truncated)'
                  : content;
                const body = [
                  'üö® **TruffleHog found secrets in this PR**',
                  '',
                  '```json',
                  truncated,
                  '```',
                  '',
                  'Please remove the exposed secrets immediately.'
                ].join('\n');

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });
              } else {
                console.log('‚úÖ No secrets found, no comment posted.');
              }
            }

      - name: Fail if secrets detected
        run: |
          if grep -q '"SourceMetadata"' trufflehog-results.json; then
            echo "‚ùå Secrets detected by TruffleHog!"
            exit 1
          else
            echo "‚úÖ No secrets found."
          fi

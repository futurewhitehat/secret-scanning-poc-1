<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OWASP WrongSecrets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">

    <div>
        <th:block th:if="${page == 'index'}">
            <div th:insert="fragments/welcome :: welcome" th:remove="tag"/>
        </th:block>
        <th:block th:if="${page == 'challenge'}">
            <div th:insert="fragments/challenge :: challenge" th:remove="tag"/>
        </th:block>
        <th:block th:if="${page == 'error'}">
            <div th:insert="error" th:remove="tag"/>
        </th:block>
    </div>
</div>

<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/github-buttons/2.14.1/dist/buttons.js}"></script>
</body>
</html>
